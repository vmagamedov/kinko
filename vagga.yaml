commands:

  test2: !Command
    container: py2
    run: [python2, -m, unittest, discover]

  test3: !Command
    container: py3
    run: [python3, -m, unittest, discover]


containers:

  py2:
    setup:
      - !Ubuntu trusty
      - !Py2Requirements "requirements.txt"

  py3:
    setup:
      - !Ubuntu trusty
      - !Py3Install
        - funcparserlib
        - astor
        - slimit
